<!DOCTYPE html>
<html lang="en">

<head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Phone hunter</title>
        <link href="https://cdn.jsdelivr.net/npm/daisyui@2.51.0/dist/full.css" rel="stylesheet" type="text/css" />
        <script src="https://cdn.tailwindcss.com"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>
        <header class="text-center mt-3">

                <h1 class="text-center font-bold text-2xl">Welcome to phone hunter....</h1>
                <input class="px-2 p-1 mt-12 rounded-lg bg-slate-200" id="search-field" type="text"
                        placeholder="search hear">
                <button id="search-btn" class="bg-orange-500 px-3 py-1 text-yellow-50 rounded font-semibold"
                       >Search</button>
                </div>

        </header>
        <main>
                <section class="container ">
                        <div id="phone-container" class="grid grid-cols-1 md:grid-cols-3  gap-3 px-6 mt-16 ">

                        </div>
                        <h1 id="not-found" class="text-3xl text-red-400 font-semibold text-center hidden">Not Found ...!!!</h1>
                </section>
                <section>
                        <div id="loder" class=" hidden text-center text-sky-600">
                                <div class="spinner-border" role="status">
                                  <span class="visually-hidden">Loading...</span>
                                </div>
                              </div>
                </section>
                
        </main>

        <script src="js/app.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>

</html>
